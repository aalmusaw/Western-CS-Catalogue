<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> WCCS - Insert Data </title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../js/insert_functions.js"></script>
    </head>
    <body>
        <header>
            <img src="../../img/uwo-logo.png" alt="uwo logo"/>
            <ul class="nav_links">
                <li><a href="../../index.html">Western CS Catalogue</a></li>
            </ul>
            <nav>
                <ul class="nav_links">
                    <li><a href="view.html">View</a></li>
                    <li><a href="add.html">Insert</a></li>
                    <li><a href="edit.html">Edit</a></li>
                    <li><a href="delete.html">Delete</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-25">
                    <label for="entity">
                        Insert:
                    </label>
                </div>
                <div class="col-75">
                    <select name="entity" id="entity">
                        <option value="wcs_course" selected>Western Course</option>
                        <option value="eq">Course Equivalency</option>
                    </select>
                </div>
            </div>
            <form id="westernForm">
                <div class="row">
                    <div class="col-25">
                        <label for="WFcode">
                            Course Code: CS
                        </label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="WFcode" name="WFcode">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="WFname">
                            Course Name:
                        </label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="WFname" name="WFname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="WFsuffix">
                            Course Suffix:
                        </label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="WFsuffix" name="WFsuffix">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="WFweight">
                            Course Weight:
                        </label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="WFweight" name="WFweight">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    </div>
                    <div class="col-75">
                        <input type="submit" id="WFsubmit">
                    </div>
                </div>
            </form>
            <form id="eqForm">
                <div class="row">
                    <div class="col-25">
                        <label for="EFwcourse">
                            Western Course
                        </label>
                    </div>
                    <div class="col-75">
                        <select id="EFwcourse">
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="EFuniversity">
                            Outside University
                        </label>
                    </div>
                    <div class="col-75">
                        <select id="EFuniversity">
                            <option value="" selected disabled hidden>Choose here</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="EFocourse">
                            Outside Course
                        </label>
                    </div>
                    <div class="col-75">
                        <select id="EFocourse">
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    </div>
                    <div class="col-75">
                        <input type="submit" id="EFsubmit">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
