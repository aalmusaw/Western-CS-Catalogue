<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> WCCS - View Data </title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../js/view_functions.js"></script>
    <body>
        <header>
            <img src="../../img/uwo-logo.png" alt="uwo logo"/>
            <ul class="nav_links">
                <li><a href="../../index.html">Western CS Catalogue</a></li>
            </ul>
            <nav>
                <ul class="nav_links">
                    <li><a href="view.html">View</a></li>
                    <li><a href="add.html">Insert</a></li>
                    <li><a href="edit.html">Edit</a></li>
                    <li><a href="delete.html">Delete</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <form class="query_panel">
            <div class="row">
              <div class="col-25">
                <label for="entity">Search For</label>
              </div>
              <div class="col-75">
                <select id="entity" name="entity" onchange="onSelectEntity(this.value)">
                    <option value="wcs_course">Western Courses</option>
                    <option value="university">Universities</option>
                    <option value="is_equivalent">Equivalent Courses</option>
                </select>
              </div>
            </div>
            <div id="wcs_course">
                <div class="row">
                    <div class="col-25">
                        <label for="wcs_ordered_by">Order By</label>
                    </div>
                    <div class="col-75">
                        <select id="wcs_ordered_by" name="wcs_ordered_by" onchange="resetWesternCSTable()">
                            <option value="course_code">Course Number</option>
                            <option value="course_name">Course Name</option>
                        </select>
                      </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="wcs_order_dir">Ordering Direction</label>
                    </div>
                    <div class="col-75">
                        <select id="wcs_order_dir" name="wcs_order_dir" onchange="resetWesternCSTable()">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                      </div>
                </div>
                <table>
                    <thead>
                        <tr>
                           <th scope="col">Course Number</th>
                           <th scope="col">Course Name</th>
                           <th scope="col">Weight</th>
                           <th scope="col">Suffix</th>
                        </tr>
                    </thead>
                    <tbody id="wcs_table">

                    </tbody>
                </table>
                <script>resetWesternCSTable();</script>
            </div>
            <div id="university" style="display: none;">
                <div class="row">
                    <div class="col-25">
                        <label for="uni_name">Search By University</label>
                    </div>
                    <div class="col-75">
                        <select id="uni_name" name="uni_name">
                            <option value="">-</option>
                        </select>
                      </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="uni_province_abv">Search By Province</label>
                    </div>
                    <div class="col-75">
                        <select id="uni_province_abv" name="uni_province_abv">
                            <option value="">-</option>
                        </select>
                      </div>
                </div>
                <div id="uni_detailed_tables" style="display: none;">
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">City</th>
                                <th scope="col">Province</th>
                                <th scope="col">Nickname</th>
                            </tr>
                        </thead>
                        <tbody id="uni_profile">

                        </tbody>
                    </table>
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">Course Number</th>
                                <th scope="col">Course Name</th>
                                <th scope="col">Year</th>
                                <th scope="col">Weight</th>
                            </tr>
                        </thead>
                        <tbody id="uni_courses">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="eq" style="display: none;">
            </div>
            </form>
          </div>
    </body>
</html>
